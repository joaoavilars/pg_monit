# Configurações de conexão para o servidor de PRODUÇÃO do SIVA

# Endereço IP ou hostname do servidor de banco de dados
DB_HOST="192.168.1.10"

# Porta do PostgreSQL
DB_PORT="5533"

# Usuário para a conexão. Recomenda-se um usuário de monitoramento com permissão de apenas leitura.
DB_USER="zabbix_monitor"

# Banco de dados de manutenção para conectar (geralmente 'postgres')
DB_NAME="postgres"